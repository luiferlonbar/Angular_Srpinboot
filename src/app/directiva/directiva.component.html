<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3">{{habilitar ==
  true?'Ocultar':'Mostar'}}</button>
<div class="card">
  <div class="card-header">
    <b>
      Listado de curso
    </b>
  </div>
  <ul class="list-group" *ngIf="habilitar == true">
    <li class="list-group-item" *ngFor="let curso of listaCurso">{{ curso }}</li>
  </ul>
</div>
